<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <!-- 
        组件： 实现应用中局部功能代码和资源的集合
     -->
    <div id="app">
        <school></school>
        <hr>
        <student></student>
    </div>

    <script>
        // 创建组件
        const school = Vue.extend({
            template: `<div>
                        <div>{{name}}</div>
                        <div>{{address}}</div>
                       </div>`,
            data() {
                return {
                    name: '嘿嘿',
                    address: '重庆'
                }
            }
        })

        const student = Vue.extend({
            template: `<div>
                        <div>{{name}}</div>
                        <div>{{address}}</div>
                       </div>`,
            data() {
                return {
                    name: '小涛',
                    address: '云南'
                }
            }
        })

        // 全局注册组件
        // Vue.component('student', student);

        let app = new Vue({
            el: '#app',
            data: {
                n: 1
            },
            // 注册组件（局部）
            components: {
                school,
                student
            }
        });
    </script>
</body>
</html>
